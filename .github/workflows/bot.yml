name: BTC Trading Bot

on:
  schedule:
    # Run every 4 hours at minute 5 (after candle close)
    - cron: '5 0,4,8,12,16,20 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install python-binance requests
      
      - name: Run trading bot
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          BINANCE_TESTNET: 'true'
        run: |
          python github_bot.py
      
      - name: Commit state changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Trading Bot"
          git add bot_state.json trades.json
          git diff --staged --quiet || git commit -m "Bot update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push origin master
